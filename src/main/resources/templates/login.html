<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css"/>
    <script src="js/jquery/jquery-3.1.1.js" type="text/javascript"  language="javascript"></script>
    <script src="js/bootstrap/js/bootstrap.js" type="text/javascript"  language="javascript"></script>
    <style>
        body {color:darkslategray;}
    </style>
</head>
<body>

<div class="container">
    <div th:include="header :: #common-head"></div>
    <div class="mt-3">
        <h2>登录</h2>
    </div>

    <p>默认账户密码: test/test3</p>
    <p th:if="${loginError}" th:text="${errorMsg}" style="color:red;">用户名密码错误！</p>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label for="username">用户名</label>
            <input type="text" class="form-control" id="username" name="username" autofocus="autofocus"/> <br/>
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" class="form-control" id="password" name="password"/> <br/>
        </div>
        <input type="submit" class="btn btn-default" value="登录"/>
    </form>


    <div th:include="footer :: copyright"></div>

</div>
</body>
</html>
