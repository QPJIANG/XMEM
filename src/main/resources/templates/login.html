<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery/jquery-3.1.1.js" type="text/javascript" language="javascript"></script>
    <script src="js/bootstrap/js/bootstrap.js" type="text/javascript" language="javascript"></script>

</head>
<body>

<div class="container">
    <div th:include="common/header :: #common-head"></div>

    <p th:if="${loginError}" th:text="${errorMsg}" style="color:red;">用户名密码错误！</p>

    <div class="container">
        <div id="box" class="col-sm-12 col-md-12">
            <div class="row">
                <div class="col-sm-4 col-md-4 text-center">
                    <h2>登录</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-5 col-md-5">
                    <div>
                        <form th:action="@{/login}" method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label for="username" class="col-sm-2 control-label">用户名:</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="username" name="username"
                                           autofocus="autofocus"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">密码:</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="请输入密码">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-12">
                                    <input type="submit" class="btn btn-default " value="登录"/>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
    <p>默认账户密码: test/test3</p>

    <div th:include="common/footer :: copyright"></div>

</div>
</body>
</html>
